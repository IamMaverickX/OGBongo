<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGbongo Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #6a11cb;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            border-bottom-color: #6a11cb;
            color: #6a11cb;
            font-weight: bold;
        }
        
        .tab:hover {
            background: #f8f9fa;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .submission {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background: #fafafa;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .submission img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .manual-add-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .art-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background: white;
        }
        
        .art-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-crown"></i> OGbongo Admin Panel</h1>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('pending')">
                <i class="fas fa-clock"></i> Pending Submissions
            </div>
            <div class="tab" onclick="showTab('approved')">
                <i class="fas fa-check-circle"></i> Approved Art
            </div>
            <div class="tab" onclick="showTab('manual')">
                <i class="fas fa-plus-circle"></i> Manual Add
            </div>
        </div>

        <div id="pending-tab" class="tab-content active">
            <h2>Pending Submissions</h2>
            <div id="submissions-list" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading submissions...
            </div>
        </div>

        <div id="approved-tab" class="tab-content">
            <h2>Approved Artwork</h2>
            <div id="approved-list" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading approved art...
            </div>
        </div>

        <div id="manual-tab" class="tab-content">
            <h2>Manual Add from Telegram</h2>
            <div class="manual-add-form">
                <div class="form-group">
                    <label><i class="fas fa-hashtag"></i> Telegram Message ID *</label>
                    <input type="text" id="telegram-message-id" placeholder="Message ID from Telegram" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-image"></i> Image URL *</label>
                    <input type="text" id="image-url" placeholder="Direct image URL" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Artist Name *</label>
                    <input type="text" id="artist-name" placeholder="Artist name" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-share-alt"></i> Social Media (Optional)</label>
                    <input type="text" id="artist-social" placeholder="Twitter, Telegram, etc.">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-comment"></i> Description (Optional)</label>
                    <textarea id="art-description" placeholder="Art description" rows="3"></textarea>
                </div>
                <button onclick="addManualArt()" class="approve-btn">
                    <i class="fas fa-plus"></i> Add to Gallery
                </button>
                <div id="manual-result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentTab = 'pending';

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            currentTab = tabName;
            
            if (tabName === 'pending') loadSubmissions();
            if (tabName === 'approved') loadApproved();
        }

        async function loadSubmissions() {
            try {
                const submissionsList = document.getElementById('submissions-list');
                submissionsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading submissions...</div>';
                
                const response = await fetch(API_BASE + '/admin/submissions');
                if (!response.ok) throw new Error('Failed to fetch submissions');
                
                const submissions = await response.json();
                
                submissionsList.innerHTML = '';
                
                if (submissions.length === 0) {
                    submissionsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No Pending Submissions</h3>
                            <p>All submissions have been reviewed.</p>
                        </div>
                    `;
                    return;
                }
                
                submissions.forEach(submission => {
                    const div = document.createElement('div');
                    div.className = 'submission';
                    div.innerHTML = `
                        <h3>${submission.artist_name}</h3>
                        ${submission.artist_social ? `<p><strong><i class="fas fa-share-alt"></i> Social:</strong> ${submission.artist_social}</p>` : ''}
                        ${submission.art_description ? `<p><strong><i class="fas fa-comment"></i> Description:</strong> ${submission.art_description}</p>` : ''}
                        <p><strong><i class="fas fa-calendar"></i> Submitted:</strong> ${new Date(submission.submission_date).toLocaleDateString()}</p>
                        <span class="status-badge status-pending">Pending Review</span>
                        <div>
                            <img src="${submission.image_url}" alt="${submission.original_filename}">
                        </div>
                        <div class="actions">
                            <button class="approve-btn" onclick="approveSubmission(${submission.id})">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="reject-btn" onclick="rejectSubmission(${submission.id})">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        </div>
                    `;
                    submissionsList.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading submissions:', error);
                document.getElementById('submissions-list').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load submissions: ${error.message}
                    </div>
                `;
            }
        }

        async function approveSubmission(id) {
            const telegramMessageId = prompt('Enter Telegram Message ID (from when you posted to the channel):');
            if (!telegramMessageId) return;
            
            try {
                const response = await fetch(`${API_BASE}/admin/approve/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_message_id: telegramMessageId,
                        image_url: `${window.location.origin}/uploads/${id}`
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('manual-result', 'Submission approved successfully!', 'success');
                    loadSubmissions();
                } else {
                    showMessage('manual-result', 'Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error approving submission:', error);
                showMessage('manual-result', 'Error approving submission', 'error');
            }
        }

        async function rejectSubmission(id) {
            if (!confirm('Are you sure you want to reject this submission?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/admin/reject/${id}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('manual-result', 'Submission rejected', 'success');
                    loadSubmissions();
                }
            } catch (error) {
                console.error('Error rejecting submission:', error);
                showMessage('manual-result', 'Error rejecting submission', 'error');
            }
        }

        async function loadApproved() {
            try {
                const approvedList = document.getElementById('approved-list');
                approvedList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading approved art...</div>';
                
                const response = await fetch(API_BASE + '/gallery');
                if (!response.ok) throw new Error('Failed to fetch approved art');
                
                const approved = await response.json();
                
                approvedList.innerHTML = '';
                
                if (approved.length === 0) {
                    approvedList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-images"></i>
                            <h3>No Approved Artwork</h3>
                            <p>No artwork has been approved yet.</p>
                        </div>
                    `;
                    return;
                }
                
                const grid = document.createElement('div');
                grid.className = 'art-grid';
                
                approved.forEach(art => {
                    const div = document.createElement('div');
                    div.className = 'art-item';
                    div.innerHTML = `
                        <h4>${art.artist_name}</h4>
                        ${art.artist_social ? `<p><strong>Social:</strong> ${art.artist_social}</p>` : ''}
                        ${art.art_description ? `<p><strong>Description:</strong> ${art.art_description}</p>` : ''}
                        <p><strong>Approved:</strong> ${new Date(art.approved_date).toLocaleDateString()}</p>
                        <p><strong>Telegram ID:</strong> ${art.telegram_message_id}</p>
                        <img src="${art.image_url}" alt="Approved art" onerror="this.src='https://via.placeholder.com/300x200?text=Image+Not+Found'">
                    `;
                    grid.appendChild(div);
                });
                
                approvedList.appendChild(grid);
            } catch (error) {
                console.error('Error loading approved:', error);
                document.getElementById('approved-list').innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load approved art: ${error.message}
                    </div>
                `;
            }
        }

        async function addManualArt() {
            const telegramMessageId = document.getElementById('telegram-message-id').value;
            const imageUrl = document.getElementById('image-url').value;
            const artistName = document.getElementById('artist-name').value;
            const artistSocial = document.getElementById('artist-social').value;
            const artDescription = document.getElementById('art-description').value;
            
            if (!telegramMessageId || !imageUrl || !artistName) {
                showMessage('manual-result', 'Please fill in all required fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/admin/add-from-telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_message_id: telegramMessageId,
                        image_url: imageUrl,
                        artist_name: artistName,
                        artist_social: artistSocial,
                        art_description: artDescription
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    showMessage('manual-result', 'Artwork added successfully!', 'success');
                    // Clear form
                    document.getElementById('telegram-message-id').value = '';
                    document.getElementById('image-url').value = '';
                    document.getElementById('artist-name').value = '';
                    document.getElementById('artist-social').value = '';
                    document.getElementById('art-description').value = '';
                    
                    // Reload approved list if we're on that tab
                    if (currentTab === 'approved') {
                        loadApproved();
                    }
                } else {
                    showMessage('manual-result', 'Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error adding manual art:', error);
                showMessage('manual-result', 'Error adding artwork: ' + error.message, 'error');
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <div class="${type === 'success' ? 'success-message' : 'error-message'}">
                    <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Load submissions on page load
        loadSubmissions();
    </script>
</body>
</html>
